<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h1>Responsive Layout Example</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="grid-layout">
        <section class="content">
            <h2>Main Content</h2>
            <p>This section demonstrates the use of CSS Grid for page layout.</p>

            <div class="cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </section>

        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>This sidebar repositions in smaller screens using media queries.</p>
        </aside>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Responsive Webpage</p>
    </footer>

</body>

</html>
